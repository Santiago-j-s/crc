<!DOCTYPE html>
<html>

<head>
    <title>{{.Title}}</title>
    <link rel="stylesheet" href='http://localhost:6080/css/pure-min.css'>
    <link rel="stylesheet" href='http://localhost:6080/css/base.css'>
</head>

<body>
    {{ template "menu" . }}
    <header>
        <hgroup>
            <h1>{{.Title}}</h1>
        </hgroup>
    </header>
    <article>
        <section class="pure-g">
            <form class="pure-u-1-12 pure-form pure-form-stacked" action="/hamming" method=POST>
                <div>
                    <label for="poly">Ingresar P(x)</label>
                    <input title="Ingrese el polinomio" type="text" name="poly" id="poly" placeholder="11101010">
                </div>
                <div>
                    <button class="pure-button" type="submit">Calcular</button>
                </div>
            </form>
        </section>
        <section>
            <header>
                <h1>Resultados</h1>
            </header>
            <div id="resultados"></div>
        </section>
    </article>
    <footer>
        Dibez Pablo,
        Santana Santiago
    </footer>
</body>

</html>
