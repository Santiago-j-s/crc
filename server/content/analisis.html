<!DOCTYPE html>
<html>

<head>
    <title>{{.Title}}</title>
    <link rel="stylesheet" href='http://localhost:6080/css/pure-min.css'>
    <link rel="stylesheet" href='http://localhost:6080/css/base.css'>
    <script src="http://localhost:6080/js/analisis.js" type="text/javascript"></script>
</head>

<body>
    {{ template "menu" . }}
    <section>
        <header>
            <hgroup>
                <h1>{{.Title}}</h1>
            </hgroup>
        </header>
        <article>
            <section>
                <form class="pure-form pure-form-stacked" action="/hamming" method=POST>
                    <div class="pure-g">
                        <div class="pure-u-5-24">
                            <label for="poly">Ingresar P(x)</label>
                            <input title="Ingrese el polinomio" type="text" name="poly" id="poly" placeholder="11101010">
                        </div>
                        <aside id="errores" class="pure-u-1-2"></aside>
                    </div>
                    <div>
                        <button class="pure-button" id="boton" type="submit">Calcular</button>
                    </div>
                </form>
            </section>
            <section>
                <header>
                    <h1>Resultados</h1>
                </header>
                <div id="resultados"></div>
            </section>
        </article>
        <footer>
            Dibez Pablo, Santana Santiago
        </footer>
    </section>
</body>

</html>
